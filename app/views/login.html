<div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2"></label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="email or username" ng-model="uName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2"></label>
    <div class="col-sm-5">
      <input type="password" class="form-control" placeholder="password" ng-model="uPassword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-default" style="display:block;width:100%;" ng-click="submitLogin();">Log In</button>
    </div>
  </div>
</form>
  user: {{ uName }} = {{ username }}
  password: {{ uPassword }} = {{ password }}
  <table>
    <tr ng-repeat="x in names">
      <td>{{ x.Username }}</td>
      <td>{{ x.Password }}</td>
    </tr>
  </table>
</div>
